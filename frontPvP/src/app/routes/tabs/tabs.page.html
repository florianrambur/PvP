<ion-tabs color="primary">

  <div id="sideMenu" style="display: none;">
    <ul>
      <li><a [routerLink]="'/signup'">S'inscrire</a></li>
      <li><a [routerLink]="'/login'">Se connecter</a></li>
      <li><a [routerLink]="'/game/new'">Ajouter un jeu</a></li>
      <li><a [routerLink]="'/games'">Voir les jeux</a></li>
      <li><a [routerLink]="'/login'">Mon profil</a></li>

      <ion-icon name="home"></ion-icon>
      <ion-label>HOME</ion-label>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>

    <ion-tab-button tab="competitions">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>COMPETITION</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="toggleMenu()">
      <ion-icon name="menu"></ion-icon>
      <ion-label>MENU</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
