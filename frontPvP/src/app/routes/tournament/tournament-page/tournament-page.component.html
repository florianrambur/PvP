<ion-icon size="large" color="light" ios="ios-arrow-back" md="ios-arrow-back" (click)="backClicked()" nav-direction="swap"></ion-icon>

<div style="color: white;" *ngIf="tournamentInformation">
  <h1>{{ tournamentInformation.tournament.name }}</h1>
  <h2>{{ tournamentInformation.infos.game }} </h2>

  <p>{{ tournamentInformation.tournament.description }}</p>

  <p>Créé par {{ tournamentInformation.infos.author.pseudo }}</p>
  
  <h3>Joueurs inscrits :</h3>
  <ul>
    <li *ngFor="let register of tournamentInformation.infos.registerList">
      {{ register.pseudo }} (Nombre de victoires : {{ register.countWin }})
    </li>
  </ul>
</div>

<button type="button" (click)="addOrRemovePlayer(tournamentInformation.tournament._id)">S'inscrire</button>
